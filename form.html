<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Input Form</h2>
        <form id="input-form">
            <label for="collaborator">Collaborator:</label>
            <input type="text" id="collaborator" name="collaborator" required><br><br>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
            <label for="assigned-to">Assigned To:</label>
            <input type="text" id="assigned-to" name="assigned-to" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
